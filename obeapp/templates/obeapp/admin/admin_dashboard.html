    <!-- task manager -->
    <div class="row mb-4">
      <div class="col-lg-8 col-md-6 mb-md-0 mb-4">
        <div class="card">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-lg-6 col-7">
                <h6>Task Manager</h6>
                <p class="text-sm mb-0">
                  <i class="fa fa-check text-info" aria-hidden="true"></i>
                  <span class="font-weight-bold ms-1" id="completedTasksCount">0</span> completed tasks
                </p>
              </div>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tasks</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">  Actions</th>
                  </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer">
            <form id="addTaskForm">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter task name..." required>
                <button type="submit" class="btn btn-primary">Add Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
